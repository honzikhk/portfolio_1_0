{% extends "base/base.html" %}

{% block body %}
<h1>Homepage for cash</h1>
<p><a href="{% url "cash_create" %}">+ Add new</a></p>


{% for item in object_list %}
    <p>{{ item.item }} -> {{ item.value }} USD
        {% if item.note == None %}
            <span>there is no note</span>
        {% else %}
            <span>{{ item.note }}</span>
        {% endif %}
    <span>
        <a href="{% url "cash_delete" item.id %}">Delete</a>
    </span>
    </p>
{% endfor %}

{% endblock body %}
